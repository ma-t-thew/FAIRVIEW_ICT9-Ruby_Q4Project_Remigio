<!DOCTYPE html>
<html>
<head>
    <title>Length Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style type="text/css"></style>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
</head>
<body class="background">
<br><br><br><br><br>
<p style="text-align: center" class="font2">Length Converter</p>
<div class="container">
	<div class="row">
		<div class="col column font1">
<div class="container">
	<div class="row" style="text-align: center; padding: 10px">
			<div class="col-lg-4">
				<br>
				<br>
				<br>
				<br>
				<p><b>Convert</b></p>
				<input type="number" id="mil" value=""><b>mm</b>
				<br>
				<p><b>to:</b></p>
				<br>
			</div>
			<div class="col-lg-4">
				<br>
				<br>
				<button class="btn btn-outline-dark btn-block" onclick="milcent()"><b>in Centimeters</b></button>
				<br>
				<br>
				<button class="btn btn-outline-dark btn-block" onclick="milmet()"><b>in Meters</b></button>
				<br>
				<br>
				<button class="btn btn-outline-dark btn-block" onclick="milkil()"><b>in Kilometers</b></button>		
				<br>	
			</div>
			<div class="col-lg-4">
				<p style="margin-bottom: 35px"><b>Result:</b></p>
				<input type="number" id="result1" style=""><b>cm</b>
				<input type="number" id="result2" style="margin-top: 50px"><b>m</b>
				<input type="number" id="result3" style="margin-top: 50px"><b>km</b>
				<br>
			</div>
		</div>
		</div>
		</div>			
</div>	
<script src="script.js" type="text/javascript">
  
</script>
</html>
